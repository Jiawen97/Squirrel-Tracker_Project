<html>
    <head>
        <title>Squirrel sightings Homepage</title>
    </head>

    <body>


        <h1>Squirrel sightings list</h1>
        <br>
	<a href='{%url 'sightings:add'%}'>Add new squirrel sighting</a>

        <h3>Unique_Squirrel_ID of all sightings </h3>
            {%if sightings%}
                <ul>
                    {%for squirrel in sightings%}
                        <li>{{squirrel}}
			<a href='/sightings/{{squirrel.Unique_Squirrel_ID}}/'>See details and update or delete it </a>
			</li>
		    {%endfor%}
                </ul>
            {% else %}
                <p>No sighting available, you can add some
		 <a href='{%url 'sightings:add'%}'>Add new squirrel sighting</a>
		</p>
            {%endif%}

    </body>
</html>
